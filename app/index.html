<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>F-1 Feeder</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="favicons/favicon.ico">

  <!--css-->
  <link rel="stylesheet" href="css/mystyles.css">

  <!--libraries-->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-cookies/angular-cookies.js"></script>
  <script src="lib/underscore/underscore.js"></script>
  <script src="js/angular_underscore.js"></script>
  <script src="lib/ui-router/angular-ui-router.js"></script>

  <!--main app file-->
  <script src="app.js"></script>

  <!--configuration-->
  <script src="config.js"></script>

  <!--services-->
  <script src="js/services.js"></script>
  <script src="js/CookiesService.js"></script>
  <script src="views/test/TestService.js"></script>

  <!--factories-->
  <script src="js/factories.js"></script>
  <script src="js/LoggedUser.js"></script>

  <!--directives-->
  <script src="js/directives.js"></script>

  <!--controllers-->
  <script src="js/controllers.js"></script>
  <script src="views/test/TestController.js"></script>
  <script src="views/test2/Test2Controller.js"></script>
</head>

<body ng-app="F1FeederApp" ng-controller="driversController">
  <table>
    <thead>
      <tr><th colspan="4">Drivers Championship Standings</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="driver in driversList">
        <td>{{$index + 1}}</td>
        <td>
          <img src="img/flags/{{driver.Driver.nationality}}.png" />
          {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
        </td>
        <td>{{driver.Constructors[0].name}}</td>
        <td>{{driver.points}}</td>
      </tr>
    </tbody>
  </table>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
